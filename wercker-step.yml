name: gcs-website-deploy
version: 1.0.5
description: Deploy website to Google Cloud Storage
properties:
  bucket:
    type: string
    required: true
  project:
    type: string
    required: true
  token:
    type: string
    required: true
  dir:
    type: string
    default: public
  initialize:
    type: string
  class:
    type: string
    default: STANDARD
  location:
    type: string
    default: US
