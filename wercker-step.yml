name: gcs-website-deploy
version: 1.1.1
description: Deploy website to Google Cloud Storage
properties:
  bucket:
    type: string
    required: true
  project:
    type: string
    required: true
  access_key:
    type: string
    required: true
  secret:
    type: string
    required: true
  dir:
    type: string
    default: public
  initialize:
    type: string
  class:
    type: string
    default: STANDARD
  location:
    type: string
    default: US
